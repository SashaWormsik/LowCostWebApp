<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:insert="fragments/head.html :: head"/>
</head>
<body>
<!-- menu -->
<th:block th:insert="fragments/menu.html :: menu"/>
<!-- !PAGE CONTENT! -->
<header class="w3-main">
    <!-- Header -->
    <div class="w3-container w3-center">
        <h1 class="w3-text-white "><b>TEXT</b></h1>
    </div>
    <form method="post" th:action="@{/}">
    <div th:each="count : ${#numbers.sequence(1, countTickets, 1)}">
        <div class="w3-half w3-container w3-padding-16">
        <form method="post" th:action="@{/}">
            <div class="w3-container  w3-padding-16">
                <h6 class="w3-margin-bottom" th:text="${schedule.toString()}">></h6>
                <h4 class="w3-margin-bottom"> <span th:text="${count}"></span> TICKET</h4>
                <div class="w3-row-padding" style="margin:0 -16px;">
                    <label><b>FROM</b></label>
                    <input class="w3-input w3-border w3-round-large"
                           type="text" name="cityFrom" placeholder="FROM">
                </div>
            </div>
        </form>
        </div>
    </div>

</header>

<th:block th:insert="fragments/footer.html :: footer"/>
<th:block th:insert="fragments/scripts.html :: script"/>

</body>
</html>
