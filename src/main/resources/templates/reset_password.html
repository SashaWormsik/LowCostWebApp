<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:insert="fragments/head.html :: head"/>
</head>
<body>
<!-- menu -->
<th:block th:insert="fragments/menu.html :: menu"/>
<!-- !PAGE CONTENT! -->
<header class="w3-main">
    <!-- Header -->
    <div class="w3-container w3-center">
        <h1 class="w3-text-white"><b>FORGOT PASSWORD</b></h1>
    </div>
    <div class="w3-content" style="width:50%">
        <form th:action="@{/reset_password}" method="post">
            <input type="hidden" name="token" th:value="${token}"/>
            <div class="w3-container  w3-padding-16">
                <div th:if="${message!=null}">
                    <h3 class="w3-margin-bottom w3-red w3-center" th:text="${message}"><b></b></h3>
                </div>
                <div class="w3-row-padding">

                    <label><b>NEW PASSWORD</b></label>
                    <input class="w3-input w3-border w3-round-large"
                           type="password" placeholder="Password" name="password" required>

                    <label><b>CONFIRM NEW PASSWORD</b></label>
                    <input class="w3-input w3-border w3-round-large"
                           type="password" placeholder="Confirm your password" name="passwordConfirm" required>

                    <button class="w3-button w3-red w3-hover-blue w3-round-large w3-block w3-section w3-padding"
                            type="submit">ENTER
                    </button>
                </div>
            </div>
        </form>
    </div>


</header>

<th:block th:insert="fragments/footer.html :: footer"/>
<th:block th:insert="fragments/scripts.html :: script"/>

</body>
</html>
