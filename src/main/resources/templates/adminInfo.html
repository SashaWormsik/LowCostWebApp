<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:insert="fragments/head.html :: head"/>
</head>
<body>
<!-- menu -->
<th:block th:insert="fragments/menu.html :: menu"/>
<!-- !PAGE CONTENT! -->
<header class="w3-main">
    <!-- Header -->
    <div class="w3-container w3-center">
        <h1 class="w3-text-white "><b>My info ADMIN</b></h1>
    </div>
    <form method="post" th:action="@{/admin/work-with-admin/add-admin}">
        <div class="w3-container  w3-padding-16">
            <div class="w3-row-padding">

                <label><b>First Name</b></label>
                <input class="w3-input w3-border w3-round-large"
                       type="text" placeholder="Enter First Name" name="firstName"  th:value="${admin.getFirstName()}" required>

                <label><b>Last Name</b></label>
                <input class="w3-input w3-border w3-round-large"
                       type="text" placeholder="Enter Last Name" name="lastName" th:value="${admin.getLastName()}" required>

                <label><b>Email</b></label>
                <input class="w3-input w3-border w3-round-large"
                       type="email" placeholder="Enter Email" name="email" th:value="${admin.getEmail()}" required>

                <label><b>Login</b></label>
                <input class="w3-input w3-border w3-round-large"
                       type="text" placeholder="Enter Email" name="login" th:value="${admin.getLogin()}" required>

                <button class="w3-button w3-red w3-hover-blue w3-round-large w3-block w3-section w3-padding"
                        type="submit">SAVE
                </button>
            </div>
        </div>
    </form>




</header>

<th:block th:insert="fragments/footer.html :: footer"/>
<th:block th:insert="fragments/scripts.html :: script"/>

</body>
</html>
