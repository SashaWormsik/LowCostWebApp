<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:insert="fragments/head.html :: head"/>
</head>
<body>
<!-- menu -->
<th:block th:insert="fragments/menu.html :: menu"/>
<!-- !PAGE CONTENT! -->
<header class="w3-main">
    <!-- Header -->
    <div class="w3-container w3-center">
        <h1 class="w3-text-white "><b>My info</b></h1>
    </div>
    <!-- Edit user NAMES -->
    <form method="post" th:action="@{/admin/myAdminInfo/editAdminNames}">
        <div class="w3-container  w3-padding-16">
            <div th:if="${message!=null}">
                <h3 class="w3-margin-bottom w3-red w3-center" th:text="${message}"><b></b></h3>
            </div>
            <div class="w3-row-padding" style="margin:0 -16px;">

                <div class="w3-half ">
                    <label><b>First Name</b></label>
                    <input class="w3-input w3-border w3-round-large"
                           type="text" name="firstName" th:value="${admin.getFirstName()}" required>
                </div>

                <div class="w3-half">
                    <label><b>Login (read-only)</b></label>
                    <input class="w3-input w3-border w3-round-large"
                           type="text" name="login" th:value="${admin.getLogin()}" readonly>
                </div>

                <div class="w3-half">
                    <label><b>Last Name</b></label>
                    <input class="w3-input w3-border w3-round-large"
                           type="text" name="lastName" th:value="${admin.getLastName()}" required>
                </div>

                <div class="w3-half">
                    <label><b>Email (read-only)</b></label>
                    <input class="w3-input w3-border w3-round-large"
                           type="text" name="email" th:value="${admin.getEmail()}" readonly>
                </div>

            </div>
            <div>
                <label><b>Password (enter your password to confirm the changes)</b></label>
                <input class="w3-input w3-border w3-round-large"
                       type="password" name="password" required>
            </div>
            <p>
                <button type="submit"
                        class="w3-button w3-black w3-hover-blue w3-round-large w3-block w3-section w3-padding">
                    SAVE
                </button>
            </p>
        </div>
    </form>
    <!-- FORM edit PASSWORD -->
    <form method="post" th:action="@{/admin/myAdminInfo/editAdminPassword}">
        <div class="w3-container  w3-padding-16">
            <div th:if="${messagePassword!=null}">
                <h3 class="w3-margin-bottom w3-red w3-center" th:text="${messagePassword}"><b></b></h3>
            </div>
            <div class="w3-row-padding" style="margin:0 -16px;">

                <div class="w3-third">
                    <label><b>NEW PASSWORD</b></label>
                    <input class="w3-input w3-border w3-round-large"
                           type="password" name="passwordNew" required>
                </div>

                <div class="w3-third">
                    <label><b>CONFIRM NEW PASSWORD</b></label>
                    <input class="w3-input w3-border w3-round-large"
                           type="password" name="passwordNewConfirm" required>
                </div>

                <div class="w3-third">
                    <label><b>OLD PASSWORD</b></label>
                    <input class="w3-input w3-border w3-round-large"
                           type="password" name="passwordOld" required>
                </div>
            </div>
            <p>
                <button type="submit"
                        class="w3-button w3-black w3-hover-blue w3-round-large w3-block w3-section w3-padding">
                    SAVE PASSWORD
                </button>
            </p>
        </div>
    </form>

</header>

<th:block th:insert="fragments/footer.html :: footer"/>
<th:block th:insert="fragments/scripts.html :: script"/>

</body>
</html>
